<html>
    <head>
        <title>Orbit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../orbit/img/favicon.ico">
    </head>
    
    <body id="galaxy">
        <div id="stars"></div>
            <!-- Sun -->
            <div id="sun" class="sun"></div>

            <!-- Mercury -->
            <div id="mercury-orbit">
                <img id="mercury" class="mercury" src="img/mercury.png">
            </div>

            <!-- Venus -->
            <div id="venus-orbit">
                <img id="venus" class="venus" src="img/venus.png">
            </div>

           <!-- Earth -->
            <div id="earth-orbit">
                <img id="earth" class="earth" src="img/earth-transparent.png">
            </div>

            <!-- Mars -->
            <div id="mars-orbit">
                <img id="mars" class="mars" src="img/mars.png">
            </div>

            <!-- Jupiter -->
            <div id="jupiter-orbit">
                <img id="jupiter" class="jupiter" src="img/jupiter.png">
            </div>

            <!-- Saturn -->
            <div id="saturn-orbit">
                <img id="saturn" class="saturn" src="img/saturn.png">
            </div>

            <!-- Uranus -->
            <div id="uranus-orbit">
                <img id="uranus" class="uranus" src="img/uranus-transparent.png">
            </div>

            <!-- Neptune -->
            <div id="neptune-orbit">
                <img id="neptune" class="neptune" src="img/neptune.png">
            </div>    

            <!-- Comet -->
            <div id="comet-orbit">
                <img id="comet" class="comet" src="img/comet.png">
            </div>     
    </body>
</html>
