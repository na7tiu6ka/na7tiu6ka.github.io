<html>
    <head>
        <title>Orbit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../orbit/img/icon.ico">
    </head>
    
    <body>
        <!-- Sun -->
        <img id="sun" class="sun" src="img/sun.jpg">
        
        <!-- Mercury -->
        <div id="mercury-orbit">
            <div id="mercury" class="mercury"></div>
        </div>
        
        <!-- Venus -->
        <div id="venus-orbit">
            <div id="venus" class="mercury"></div>
        </div>
        
       <!-- Earth -->
        <div id="earth-orbit">
            <img id="earth" class="earth" src="img/earth.jpg"
        </div>
        
        <!-- Mars -->
        <div id="mars-orbit">
            <div id="mars" class="mars"></div>
        </div>
        
        <!-- Jupiter -->
        <div id="jupiter-orbit">
            <div id="jupiter" class="jupiter"></div>
        </div>
        
        <!-- Saturn -->
        <div id="saturn-orbit">
            <div id="saturn" class="saturn rings"></div>
        </div>
        
    </body>
</html>
