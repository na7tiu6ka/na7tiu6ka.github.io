<html>
    <head>
        <title>Orbit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../orbit/img/icon.ico">
    </head>
    
    <body>
        <!-- Sun -->
        <img id="sun" class="sun" src="http://www.mprgroup.net/images/august2011/sun_transparent.png">
        
        <!-- Mercury -->
        <div id="mercury-orbit">
            <img id="mercury" class="mercury" src="http://www.heywhatsthat.com/images/planets/1000/mercury.png">
        </div>
        
        <!-- Venus -->
        <div id="venus-orbit">
            <img id="venus" class="venus" src="http://www.zaxtor.net/venus.png">
        </div>
        
       <!-- Earth -->
        <div id="earth-orbit">
            <img id="earth" class="earth moon" src="http://space-facts.com/wp-content/uploads/earth-transparent.png">
        </div>
        
        <!-- Mars -->
        <div id="mars-orbit">
            <img id="mars" class="mars" src="http://img3.wikia.nocookie.net/__cb20130916161813/factfinder/images/c/c5/Mars-1-.png">
        </div>
        
        <!-- Jupiter -->
        <div id="jupiter-orbit">
            <img id="jupiter" class="jupiter" src="http://www.officerphil.com/images/Jupiter.png">
        </div>
        
        <!-- Saturn -->
        <div id="saturn-orbit">
            <img id="saturn" class="saturn" src="http://effextures.com/wp-content/uploads/2013/08/Saturn.png">
        </div>
        
        <!-- Uranus -->
        <div id="uranus-orbit">
            <img id="uranus" class="uranus" src="http://space-facts.com/wp-content/uploads/uranus-transparent.png">
        </div>
        
        <!-- Neptune -->
        <div id="neptune-orbit">
            <img id="neptune" class="neptune" src="http://www.tuxpaint.org/stamps/stamps/space/planets/8_neptune.png">
        </div>    
        
        <!-- Comet -->
        <div id="comet-orbit">
            <img id="comet" class="comet" src="http://solarsystem.nasa.gov/eyes/test/hQP4g/images/bg-eotss-comet.png">
        </div>
            
        
    </body>
</html>
